{% extends 'backends/base_template.html' %}
{% block title %}서브 장르 분포도{% endblock %}
{% block content %}

<h2>{{ genre_name }} 장르의 서브장르 분포</h2>
<canvas id="subgenChart" width="600" height="600"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('subgenChart').getContext('2d');

    const labels = {{ labels|safe }};
    const data = {{ data|safe }};

    console.log("labels:", labels);
    console.log("data:", data);

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: '프로그램 개수',
                data: data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            plugins: {
                title: {
                    display: true,
                    text: '{{ genre_name }} 장르의 서브장르 분포',
                    font: { size: 18 }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.label + ': ' + context.raw + ' 개';
                        }
                    }
                },
                legend: {
                    position: 'right' // 범례 위치 (top, left, right, bottom)
                }
            }
        }
    });
</script>

{% endblock %}
